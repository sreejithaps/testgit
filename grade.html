<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator -Assignment6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1>Grade Calculator</h1>

    </header>
    <main>
        <section>
            <div class="container">
                <form id="gradeForm">
                    <div class="row">
                        <div class="col">
                            <label for="subjects">Subjects:</label>
                            <input type="button" id="subjects1" name="subjects1" value="subjects1"
                                onclick="myFunction('subjects1')">
                            <input type="button" id="subjects2" name="subjects2" value="subjects2"
                                onclick="myFunction('subjects2')">
                            <input type="button" id="subjects3" name="subjects3" value="subjects3"
                                onclick="myFunction('subjects3')">
                            <input type="button" id="subjects4" name="subjects4" value="subjects4"
                                onclick="myFunction('subjects4')">
                            <input type="button" id="subjects5" name="subjects5" value="subjects5"
                                onclick="myFunction('subjects5')">
                        </div>
                        <div class="col">
                            <label for="marks">Marks:</label>
                            <input type="number" id="marks_subjects1" name="marks1" required value="0" readonly>
                            <input type="number" id="marks_subjects2" name="marks2" required value="0" readonly>
                            <input type="number" id="marks_subjects3" name="marks3" required value="0" readonly>
                            <input type="number" id="marks_subjects4" name="marks4" required value="0" readonly>
                            <input type="number" id="marks_subjects5" name="marks5" required value="0" readonly>
                            <input type="hidden" id="total" name="total" value="0" readonly>
                            <input type="hidden" id="average" name="average" value="0" readonly>
                            <input type="hidden" id="numsub" name="numsub" value="0" readonly>

                            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
                            <button type="button" onclick="resetForm()">Reset</button>
                        </div>
                    </div>


                </form>
            </div>
        </section>
    </main>
</body>

</html>
